<div id="tos_modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <img class="company_logo center-block">
        <h4 class="tos_header"></h4>
        <div class="tos_agreement"></div>
    </div>
    <div class="modal-footer">
        <a onclick="declineTOS(this)" class="tos_cancel_btn modal-action waves-effect waves-green btn-flat "></a>
        <a onclick="acceptTOS()" class="tos_accept_btn modal-action modal-close waves-effect waves-green btn-flat "></a>
    </div>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "tos-popup-plugin/js/config.json",
            dataType: "json",
            success: function (data) {
                window.$scope.tos.config = data;
                $('.company_logo')[0].src = window.$scope.tos.config.logo;
                $('.tos_header').append(window.$scope.tos.config.tos_header);
                $('.tos_accept_btn')[0].textContent = window.$scope.tos.config.tos_accept_btn;
                $('.tos_cancel_btn')[0].textContent = window.$scope.tos.config.tos_cancel_btn;
                $('.tos_agreement').append($.parseHTML(window.$scope.tos.config.tos_agreement.join(' ')))
            }
        });
        var acceptedAgreement = JSON.parse(localStorage.getItem('agreed-to-tos'));
        // all imports loaded
        if (!acceptedAgreement) {
            $('#tos_modal').openModal({
                opacity: 0.7,
                in_duration: 350,
                out_duration: 250,
                complete: function (a, b) {

                },
                dismissible: false,
                starting_top: '4%'
            });
        }
    });

</script>
<link rel="stylesheet" href="tos-popup-plugin/css/main.min.css">
<script src="tos-popup-plugin/js/index.min.js"></script>
